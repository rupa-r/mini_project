<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <link rel="stylesheet" href="/public/css/style.css" />

    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>
</head>

<body class="d-flex justify-content-center p-5">
    <main>
        <section>
            <div class="card">
                <div class="card-header">
                    <center>
                        <img src="https://i.ibb.co/GFd6J8G/Login-amico.png" alt="Login-amico" border="0" style="height: 200px; width: 200px;"></a>
                        <h3>Login Form</h3>
                    </center>
                </div>
                <div class="card-body">
                    <form id="login" class="card-body px-5 py-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label custom-field">Username</label>
                            <input type="email" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <center><button type="submit" onclick="getInfo()" class="btn" style="width: 150px; height: 40px; border-radius: 50px; background-color: #a4508b;
                            background-image: linear-gradient(326deg, #a4508b 0%, #5f0a87 74%);color: white;
                            ">LOGIN</button></center>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        var objPeople = [{
                // Object @ index
                username: "rupa",
                password: "rupa"
            }

        ]

        function getInfo() {
            var username = document.getElementById('username').value
            var password = document.getElementById('password').value

            for (var i = 0; i < objPeople.length; i++) {
                // check is user input matches username and password of a current index of the objPeople array
                if (username == objPeople[i].username && password == objPeople[i].password) {
                    window.location.assign("/dashboard");
                    // stop the function if this is found to be true
                    return
                }
            }
            console.log("incorrect username or password")
        }
    </script>
</body>

</html>
